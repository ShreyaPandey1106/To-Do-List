<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="hero position-absolute d-flex align-items-center justify-content-center">
      <button id="mode" class="btn btn-dark rounded-0 w-20">Dark Mode</button>
      <div class="temp bg-none g-white text-dark col col-md-4 mx-auto p-5">
        <nav class="navbar bg-none">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1 mx-auto fs-1 main text-dark">TO-DO</span>
            </div>
          </nav>
          <form class="my-5">
            <div class="mb-3">
              <input id="input" type="text" class="form-control rounded-0" id="exampleInputEmail1" placeholder="Task" required>
            </div>
            <button id="submit" type="submit" class="btn btn-primary rounded-0 w-100 main-button">Submit</button>
          </form>
          <ul class="list-group">
            <!-- <li class="list-group-item fs-4">An item<button class="btn btn-danger rounded-0 float-end" type="button" id="button-addon2">Remove</button></li> -->
          </ul>
      </div> 
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
